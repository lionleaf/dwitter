<!DOCTYPE html>
<head>
  <style>
    * {padding:0;margin:0;border:0;outline:0;overflow:hidden}
    canvas {
      width: 100%;
      background: white;
      }
    </style>
    <script>
      var autoplay = getURLParameter('autoplay');
      var playing = !!autoplay;
      function receiveMessage(event){
        var origin = event.origin || event.originalEvent.origin;
        console.log("Received message from " + origin);
        if(origin !== "http://dwitter.localhost:8000"
          && origin !== "http://localhost:8000"
          && origin !== "https://localhost:8000"
          && origin !== "https://www.dwitter.net"
          && origin !== "https://dwitter.net"){
            return;
          }
        console.log("Message was: " + event.data);

        if(event.data == "toggle"){
          if(playing){
            pauseDemo();
          }else{
            playDemo();
          }
        }
        if(event.data == "play"){
          playDemo();
        }
        if(event.data == "pause"){
          pauseDemo();
        }

        if(event.data.substring(0, 4) == "code"){
          var code = event.data.substring(5,event.data.length);
          newCode(code);
        }
      }

      function newCode(code) {
          eval("u = function(t){"+code+"};")
          reset();
      }

      function pauseDemo(){
        if(!playing){
          return;
        }

        pauseTime = +new Date();

        playing = false;
      }

      function playDemo(){
        if(playing){
          return
        }

        playing = true;
        requestAnimationFrame(loop);
      }
      var timeOffset = 0;

      window.addEventListener("message", receiveMessage, false);

      function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
      }
    </script>
  </head>
<body>
  <canvas id=c></canvas>
  <script>
    var c = document.querySelector("#c");
    c.width = 1920;
    c.height = 1080;
    var S = Math.sin;
    var C = Math.cos;
    var T = Math.tan;
    var A = Math.abs;
    var G = Math.sign;
    var Q = Math.sqrt;
    var D = function(scale) {
      scale = scale === undefined ? 1 : scale;
      return Math.random() * scale;
    };
    var B = function(x,y,w,h) {
        x.fillRect(x,y,w,h)
    };
    var P = function(x,y) {
        x.fillRect(x,y,1,1)
    };
    var F = function(s) {
        x.fillStyle = s
    };
    var R = function(r,g,b,a) {
      a = a === undefined ? 1 : a;
      return "rgba("+(r|0)+","+(g|0)+","+(b|0)+","+a+")";
    };
    var x = c.getContext("2d");
    var time = 0;
    var frame = 0;
    function u(t) {
       {{ code | safe }}
      }
    function loop() {
      if (playing){
        requestAnimationFrame(loop);
      }
      time = frame/60;
      if(time * 60 | 0 == frame - 1){
        time += 0.000001;
      }
      frame++;

      u(time);
    }
    if(autoplay) {
        loop();
    }

    function reset(){
      c = document.querySelector("#c");
      c.width = 1920;
      c.height = 1080;
      S = Math.sin;
      C = Math.cos;
      T = Math.tan;
      A = Math.abs;
      G = Math.sign;
      Q = Math.sqrt;
      D = function(scale) {
        scale = scale === undefined ? 1 : scale;
        return Math.random() * scale;
      };
      B = function(x,y,w,h) {
        x.fillRect(x,y,w,h)
      };
      P = function(x,y) {
        x.fillRect(x,y,1,1)
      };
      F = function(s) {
        x.fillStyle = s
      };
      R = function(r,g,b,a) {
        a = a === undefined ? 1 : a;
        return "rgba("+(r|0)+","+(g|0)+","+(b|0)+","+a+")";
      };
      x = c.getContext("2d");
      time = 0;
      frame = 0;
    }
    </script>

</body>
